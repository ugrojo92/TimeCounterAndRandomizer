<!DOCTYPE html>
<html>
<head>
	<title>Time Counter and Randomizer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="counter">
		<div class="timeSlot">
			<div class="timeNumber" id="days">2</div>
			<div class="timeUnit">Days</div>
		</div>

		<div class="timeSlot">
			<div class="timeNumber" id="hours">0</div>
			<div class="timeUnit">Hours</div>
		</div>

		<div class="timeSlot">
			<div class="timeNumber" id="minutes">0</div>
			<div class="timeUnit">Minutes</div>
		</div>

		<div class="timeSlot">
			<div class="timeNumber" id="seconds">0</div>
			<div class="timeUnit">Seconds</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js">
	</script>
</body>
</html>
